<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- titulo de la pagina  -->
    <title>Venta</title>

    <!-- metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- implementacion de firebase  -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- implementacion de firebase firestone -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

    <!-- implementacion de boostrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- imagen favicon -->
    <link rel="stylesheet" href="../css/venta.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Menu de opciones header -->

    <header>
      <nav>
        <div class="logo">
          <img src="../assets/logo.png" alt="error" />
        </div>
        <div class="icono" id="icono">
          <span>&#9776;</span>
        </div>
        <div class="enlaces uno" id="enlaces">
          <a href="Nuevo-cliente.html">Nuevo cliente</a>
          <a href="Venta.html">Venta</a>
          <a href="estadisticas.html">Estadisticas</a>
          <a href="mi-cuenta.html">Mi cuenta</a>
          <a href="javascript:cerrarSesion()">Cerrar sesión</a>
        </div>
      </nav>
    </header>

    <!-- Contenido de la app web usando libreria Boostrap-->
    <main>
      <div class="container bg-white">
        <h3 class="mb-4 text-center">Venta</h3>
        <h4 class="m-3 text-center">Identificar Cliente</h4>

        <!-- identificacion del cliente-->
        <div class="row">
          <div class="col-12 col-lg-6 mb-3">
            <input type="text" class="form-control" id="cliente" placeholder="Nombre, Curp, Numero de cliente" required />
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-6 col-lg-3 mb-4">
            <button class="btn btn-success btn-lg btn-block" onclick="limpiar()" type="submit">
              Limpiar
            </button>
          </div>
          <div class="col-6 col-lg-3 mb-4">
            <button class="btn btn-primary btn-lg btn-block" onclick="identificar()" type="submit">
              Identificar
            </button>
          </div>
        </div>
        <!-- datos del cliente porterior a la busqueda-->
        <h4 class="m-3 text-center">Datos del cliente</h4>
        <div class="row displayCliente" onclick="seleccionarCliente();">
          <div class="col-12 col-lg-12 mb-1">
            <label>HECTOR EDUARDO FONSECA SILVA</label><br />
            <label>Calle: San Marcos 3193</label><br />
            <label>Providencia, Culiacán, Sinaloa, México</label><br />
            <label>Telefono: 66-71-36-06-57</label>
          </div>
        </div>
        <!-- informacion crediticia del cliente-->
        <h4 class="m-3 text-center">Venta de producto</h4>
        <div class="row displayVenta desaparecer">
          <div class="col-4 mb-1">
            <label>Limite de Credito: $3,500.00</label>
          </div>
          <div class="col-4 mb-1">
            <label>Credito Disponible: $3,500.00</label>
          </div>
          <div class="col-4 mb-1">
            <label>Status: Pasivo</label>
          </div>
        </div>
        <!-- agregar formulario responsivo para colocar una venta-->
      </div>
    </main>

    <!-- archivos js -->

    <script src="../js/ventas.js"></script>
    <script src="../js/cerrarSesion.js"></script>

    <!-- jquery que boostrap necesita -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  </body>
</html>
